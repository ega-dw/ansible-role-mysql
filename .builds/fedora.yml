---
image: fedora/latest
packages:
  - python3-pip
  - python3-PyMySQL
  - python3-dnf
  - ansible
  - yamllint
sources:
  - https://git.sr.ht/~tleguern/ansible-role-mysql
environment:
  PATH: "/bin:/usr/bin/:/usr/local/bin:/home/build/.local/bin"
tasks:
  - pip: |
      python3 -m pip install -qU pip
      python3 -m pip install -q molecule
  - fedora: |
      cd ansible-role-mysql
      molecule test -s fedora
