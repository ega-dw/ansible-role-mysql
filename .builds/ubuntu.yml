---
image: ubuntu/lts
packages:
  - python3-full
  - python3-pip
  - python3-pymysql
  - ansible
  - yamllint
  - libssl-dev
sources:
  - https://git.sr.ht/~tleguern/ansible-role-mysql
environment:
  PATH: "/bin:/usr/bin/:/usr/local/bin:/home/build/.local/bin"
tasks:
  - pip: |
      python3 -m venv venv
      venv/bin/pip install -q ansible-dev-tools
  - debian_mariadb: |
      cd ansible-role-mysql
      ../venv/bin/molecule test -s debian-mariadb
