---
image: ubuntu/lts
packages:
  - python3-pip
  - python3-pymysql
  - ansible
  - yamllint
sources:
  - https://git.sr.ht/~tleguern/ansible-role-mysql
environment:
  PATH: "/bin:/usr/bin/:/usr/local/bin:/home/build/.local/bin"
tasks:
  - pip: |
      python3 -m pip install -qU pip
      pip install -q molecule
  - debian_mariadb: |
      cd ansible-role-mysql
      molecule test -s debian-mariadb
